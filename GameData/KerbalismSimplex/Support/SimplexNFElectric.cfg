// ============================================================================
// Add Uraninite centrifuge and Breeder reactor to ISRU chemical plants and the NearFutureElectrical Nuclear Recycler
// ============================================================================

@PART[nuclear-recycler-25]:NEEDS[NearFutureElectrical,ProfileSimplex]:AFTER[NearFutureElectrical]
	{	!MODULE[ModuleResourceConverter],* {}
		!MODULE[ModuleOverheatDisplay],* {}
		!MODULE[ModuleCoreHeat],* {}
		MODULE:NEEDS[FeatureRadiation]
			{	name = Emitter
				radiation = 0.0003 // rad/s
			}

		MODULE
			{	name = ProcessController
				resource = _Centrifuge
				title = RareOre centrifuge
				capacity = 1
				valve_i = 1
			}

		MODULE
			{	name = ProcessController
				resource = _Breeder
				title = Breeder reactor
				capacity = 1
				valve_i = 1
			}

		MODULE
			{	name = Configure
				title = Nuclear Processor
				slots = 2
				SETUP
					{	name = RareOre Centrifuge
						desc = Extract <b>NuclearFuel</b> out of <b>RareOre</b>.
//				tech = advScienceTech
						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _Centrifuge
							}
					}
				SETUP
					{	name = Breeder Reactor
						desc = Extract <b>NuclearFuel</b> out of <b>NuclearWaste</b>.
//				tech = experimentalScience

						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _Breeder
							}
					}
			}

		MODULE:NEEDS[FeatureReliability]
			{	name = Reliability
				type = ProcessController
				title = Nuclear Processor
				redundancy = Power Generation
				repair = Engineer
				mtbf = 36288000
				extra_cost = 2.5
				extra_mass = 1.0
			}
	}

@PART[nuclear-recycler-25]:NEEDS[NearFutureElectrical,ProfileSimplex]:AFTER[NearFutureElectrical]
	{	// Better efficiency than using a generic ISRU Chemical Plant for processing
		@MODULE[ProcessController]:HAS[#title[RareOre*]]{@capacity = 110}
		@MODULE[ProcessController]:HAS[#title[Breeder*]]{@capacity = 110}
	}


