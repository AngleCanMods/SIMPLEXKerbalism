		// ********** Part: kerbalism-container-inline-250
		#kerbalism-container-inline-250_Part_description = Depois dos excessos extravagantes da geração anterior de contêineres de provisões espaciais, o departamento fiscal não ficou muito feliz em financiar o desenvolvimento de um ainda maior. Quando um dos funcionários se queixou da razão por trás de "colocar homens no espaço por causa disso", o JPL mudou para o modo de guerra e chantageou todos os burocratas envolvidos na submissão. E o projeto foi aprovado com seriedade.
		#kerbalism-container-inline-250_Part_manufacturer = Tygoo Transport Solutions
		#kerbalism-container-inline-250_Part_title = Recipiente de Provisões Grande

		// ********** Part: kerbalism-container-inline-375
