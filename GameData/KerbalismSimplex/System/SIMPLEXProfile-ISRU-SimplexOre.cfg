					@slots = 3
				}
		}

	@PART[quantumISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	@MODULE[ProcessController],*					{	@capacity /= 1.0	}	//  160 for eveyrthing, 5 slots
