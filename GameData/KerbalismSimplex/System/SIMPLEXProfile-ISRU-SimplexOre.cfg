//	=====================================
//	ISRU SIMPLEX ORES

	@PART[kerbalism-chemicalplant]:FOR[Kerbalism]
		{	MODULE
				{	name = ProcessController
					resource = _OSHORO
					title = OrganicSlurry Brewing
					capacity = 1
				}
			MODULE
				{	name = ProcessController
					resource = _OSSeRO
					title = OrganicSlurry Liquid Brewing
					capacity = 1
				}
			MODULE
				{	name = Configure
					title = ISRU
					slots = 1
					SETUP
						{	name = HydrateOre and RareOre to OS
							desc = Brew <b>HydrateOre</b> and <b>RareOre</b> to <b>OrganicSlurry</b>.
							MODULE
								{	type = ProcessController
									id_field = resource
									id_value = _OSHORO
								}
						}
					SETUP
						{	name = Saturate and RareOre to OS
							desc = Brew <b>Saturate</b> and <b>RareOre</b> to <b>OrganicSlurry</b>.
							MODULE
								{	type = ProcessController
									id_field = resource
									id_value = _OSSeRO
								}
						}
				}
		}

	@PART[quantumISRU,heavyISRU,ISRU,MiniISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	!MODULE[ModuleResourceConverter]:HAS[#ConverterName[*]] {}
			!MODULE[ModuleOverheatDisplay] {}
			!MODULE[ModuleCoreHeat] {}
			MODULE:NEEDS[FeatureReliability]
				{	name = Reliability
					type = ProcessController
					title = ISRU
					repair = Engineer
					mtbf = 72576000 // 8y
					extra_cost = 1.0
					extra_mass = 0.2
				}
		}

	@PART[quantumISRU,heavyISRU,ISRU,MiniISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	MODULE
				{	name = ProcessController
					resource = _OxNO
					title = Oxidizer Baking
					capacity = 1
					valve_i = 2
				}		
			MODULE
				{	name = ProcessController
					resource = _LFHO
					title = LiquidFuel Distillation
