	@PART[MiniDrill,RadialDrill]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,BahaEPL]:AFTER[KerbalismSimplex]
		{	!MODULE[Harvester]:HAS[#resource[NaturalOre]]	{}
			!MODULE[Harvester]:HAS[#resource[RareOre]]		{}
			@MODULE[Configure]
				{	!SETUP[NaturalOre?Extraction]	{}
					!SETUP[RareOre?Extraction]		{}
				}
		}


	@PART[bahaEPLsmAuger]:NEEDS[Profilesimplex,BahaEPL]:FOR[Kerbalism]
		{	rescaleFactor = 0.5
			@node_stack_top = 0.04, 3.504, 0.0, 0.0, 1.0, 0.0, 1		//0.04, 4.38, 0.0, 0.0, 1.0, 0.0, 1 (
			@node_attach = 0.55, 1.61, 0, 1.0, 0, 0.0
			@mass = 1.25
		}

	@PART[bahaEPLsmAuger,bahaEPLXLAuger]:NEEDS[Profilesimplex,BahaEPL]:FOR[Kerbalism]
		{	//!MODULE[ModuleAsteroidDrill],* {}
			//!MODULE[ModuleCometDrill],* {}
			@MODULE[ModuleAsteroidDrill],*
				{	@Efficiency = 1 
					@GeneratesHeat = false
					@UseSpecialistBonus = false
					@UseSpecialistHeatBonus = false
				}
			@MODULE[ModuleCometDrill],*
				{	@Efficiency = 1 
					@GeneratesHeat = false
					@UseSpecialistBonus = false
					@UseSpecialistHeatBonus = false
				}
			!MODULE[ModuleOverheatDisplay],* {}
			!MODULE[ModuleCoreHeat],* {}
			!MODULE[ModuleResourceHarvester],* {}
			MODULE
				{	name = Reliability
					type = Harvester
					title = Harvester
					repair = Engineer
					mtbf = 72576000
					extra_cost = 1.0
					extra_mass = 0.2
				}
		}

 	@PART[bahaEPLsmAuger,bahaEPLXLAuger]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,BahaEPL]:FOR[Kerbalism]
		{	MODULE
				{	name = Harvester
					title = #KerbalismSimplex_naturalore_extraction
					type = 0
					resource = NaturalOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 1.0
				}
			MODULE
				{	name = Harvester
					title =  #KerbalismSimplex_rareore_extraction
					type = 0
					resource = RareOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 1.0
				}
			MODULE
				{	name = Configure
					title = #KerbalismSimplex_drill
					slots = 1
					SETUP
						{	name = NaturalOre Extraction
							title = #KerbalismSimplex_naturalore_extraction
							desc = #KerbalismSimplex_naturalore_extraction_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = NaturalOre
								}
							RESOURCE
								{	name = NaturalOre
									amount = 0
									maxAmount = 50
								}
						}
					SETUP
						{	name = RareOre Extraction
							title = #KerbalismSimplex_rareore_extraction
							desc = #KerbalismSimplex_rareore_extraction_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = RareOre
								}
							RESOURCE
								{	name = RareOre
									amount = 0
									maxAmount = 50
								}
						}
				}
		}

	@PART[bahaEPLsmAuger]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,BahaEPL]:FOR[Kerbalism]	//	10	eff 5
		{	@MODULE[Harvester],*
				{	drill = ImpactTransform
					length = 6
					@rate *= 5
					@ec_rate *= 15
				}
		}
	@PART[bahaEPLXLAuger]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,BahaEPL]:FOR[Kerbalism]	//	6	eff 20
		{	@MODULE[Harvester],*
				{	drill = ImpactTransform
					length = 6
					@rate *= 30
					@ec_rate *= 30
				}
		}
