				{	name = ProcessController
					resource = _CFSe
					title = CryoFuel CryoCatalysing
					capacity = 1
					valve_i = 2
				}
			MODULE
				{	name = ProcessController
					resource = _MPHONO
					title = MonoPropellant Fermentation
