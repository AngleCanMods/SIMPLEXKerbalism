	@PART[MiniDrill,RadialDrill]:NEEDS[ProfileSimplex]:FOR[Kerbalism]
		{	!MODULE[ModuleAsteroidDrill],* {}
			!MODULE[ModuleCometDrill],* {}
			!MODULE[ModuleOverheatDisplay],* {}
			!MODULE[ModuleCoreHeat],* {}
			!MODULE[ModuleResourceHarvester],* {}
			MODULE:NEEDS[FeatureReliability]
				{	name = Reliability
					type = Harvester
					title = Harvester
					repair = Engineer
					mtbf = 72576000
					extra_cost = 1.0
					extra_mass = 0.2
				}
			MODULE
				{	name = Harvester
					title = #KerbalismSimplex_ore_excavation
					type = 0
					resource = Ore
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 1.0
				}
		}

	@PART[MiniDrill,RadialDrill]:NEEDS[ProfileSimplex,AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	!MODULE[Harvester],*	{}
			MODULE
				{	name = Harvester
					title = #KerbalismSimplex_hydrateore_extraction
					type = 0
					resource = HydrateOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 1.0
				}
			MODULE
				{	name = Harvester
					title = #KerbalismSimplex_saturate_tapping
					type = 0
					resource = Saturate
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 0.5
				}
			MODULE
				{	name = Harvester
					title = #KerbalismSimplex_naturalore_extraction
					type = 0
					resource = NaturalOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 0.5
				}
			MODULE
				{	name = Harvester
					title = #KerbalismSimplex_rareore_extraction
					type = 0
					resource = RareOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 0.5
				}
			MODULE
				{	name = Configure
					title = #KerbalismSimplex_drill
					slots = 1
					SETUP
						{	name = HydrateOre Extraction
							desc = #KerbalismSimplex_hydrateore_extraction_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = HydrateOre
								}
							RESOURCE
								{	name = HydrateOre
									amount = 0
									maxAmount = 50
								}
						}
					SETUP
						{	name = Saturate Tapping
							desc = #KerbalismSimplex_saturate_tapping_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = Saturate
								}
							RESOURCE
								{	name = Saturate
									amount = 0
									maxAmount = 50
								}
						}
					SETUP
						{	name = NaturalOre Extraction
							desc = #KerbalismSimplex_naturalore_extraction_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = NaturalOre
								}
							RESOURCE
								{	name = NaturalOre
									amount = 0
									maxAmount = 50
								}
						}
					SETUP
						{	name = RareOre Extraction
							desc = #KerbalismSimplex_rareore_extraction_desc
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = RareOre
								}
							RESOURCE
								{	name = RareOre
									amount = 0
									maxAmount = 50
								}
						}
				}
		}

	@PART[MiniDrill]:NEEDS[ProfileSimplex]:AFTER[KerbalismSimplex]
		{	@MODULE[Harvester],*
				{	drill = ImpactTransform
					length = 1.08
				}
		}

	@PART[RadialDrill]:NEEDS[ProfileSimplex]:AFTER[KerbalismSimplex]
		{	@MODULE[Harvester],*
				{	drill = ImpactTransform
					length = 5.42
					@rate *= 5
					@ec_rate *= 5
				}
		}

