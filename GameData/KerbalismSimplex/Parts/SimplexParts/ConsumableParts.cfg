	+PART[smallCargoContainer]
		{	@name = SimplexPart_Consumables_Tiny
			@author = Pablo, theJesuit
			@title = Cargo Consumables Tiny Unit
			@description = A dinky little lunchbox is how Bob first described the production drawings.  This cargo container has been modified to contain a tiny amount of Consumables.
			@tags = kerbalism
			!MODEL,* {}
			MODEL			
				{	model = Squad/Parts/Cargo/CargoContainers/smallCargoContainer
