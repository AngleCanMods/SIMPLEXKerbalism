// ============================================================================
// ISRU plants
// ============================================================================

	@PART[ISRU]:NEEDS[Profilesimplex,!AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	!MODULE[ModuleResourceConverter]:HAS[#ConverterName[*]] {}
			!MODULE[ModuleOverheatDisplay] {}
			!MODULE[ModuleCoreHeat] {}
			MODULE:NEEDS[FeatureReliability]
				{	name = Reliability
					type = ProcessController
					title = ISRU
					repair = Engineer
					mtbf = 72576000 // 8y
					extra_cost = 1.0
					extra_mass = 0.2
				}
			MODULE
				{	name = ProcessController
					resource = _OretoLFO
					title = ISRU LFO
					capacity = 1
					valve_i = 2
				}		
			MODULE
				{	name = ProcessController
					resource = _OretoMP
					title = ISRU MP
					capacity = 1
				}
			MODULE
				{	name = ProcessController
					resource = _OretoOS
					title = ISRU OS
					capacity = 1
					valve_i = 2
				}
		}

