							MODULE
								{	type = ProcessController
									id_field = resource
									id_value = _OSSeRO
								}
						}
				}
		}

	@PART[MiniISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	!MODULE[ProcessController]:HAS[#title[LiquidFuel?Distillation]]			{}
			!MODULE[ProcessController]:HAS[#title[LiquidFuel?Catalysing]]			{}
			!MODULE[ProcessController]:HAS[#title[CryoFuel?CryoDistillation]]		{}
			!MODULE[ProcessController]:HAS[#title[CryoFuel?CryoCatalysing]]			{}
			!MODULE[ProcessController]:HAS[#title[MonoPropellant?Fermentation]]		{}
			!MODULE[ProcessController]:HAS[#title[PowderFuel?Fixating]]		{}
			!MODULE[ProcessController]:HAS[#title[Lithium?Extraction]]				{}
			!MODULE[ProcessController]:HAS[#title[OrganicSlurry?Brewing]]			{}
			!MODULE[ProcessController]:HAS[#title[OrganicSlurry?Liquid?Brewing]]	{}
			@MODULE[ProcessController],*					{	@capacity /= 5.0	}	//  80 down to 16 for Ox
			@MODULE[Configure]
				{	@title = ISRU 125 mini
					!SETUP[HydrateOre?to?LF]				{}
					!SETUP[Saturate?to?LF]					{}
					!SETUP[HydrateOre?and?BadAir?to?CF]		{}
					!SETUP[Saturate?and?BadAir?to?CF]		{}
					!SETUP[HydrateOre?and?NaturalOre?to?MP]	{}
					!SETUP[NaturalOre?to?PF]				{}
					!SETUP[RareOre?to?Li]					{}
					!SETUP[HydrateOre?and?RareOre?to?OS]	{}
					!SETUP[Saturate?and?RareOre?to?OS]		{}
				}
		}

	@PART[ISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	!MODULE[ProcessController]:HAS[#title[PowderFuel?Fixating]]		{}
			!MODULE[ProcessController]:HAS[#title[Lithium?Extraction]]				{}
			@MODULE[ProcessController],*					{	@capacity /= 5.0	}	//  160 down to 32 most things, two slots too
			@MODULE[Configure]
				{	@title = ISRU 250 standard
					@slots = 2
					!SETUP[NaturalOre?to?PF]				{}
					!SETUP[RareOre?to?Li]					{}
				}
		}

	@PART[heavyISRU]:NEEDS[AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
		{	@MODULE[ProcessController],*					{	@capacity /= 4.0	}	//  160 down to 40 most things, three slots too
