@PART[KKAOSS_USI_Recycler_g]:NEEDS[Kerbalism&ProfileSimplex]
	{	!MODULE[ModuleResourceConverter],* {}
		MODULE
			{	name = ProcessController
				resource = _Scrubber
				title = #KerbalismSimplex_scrubber
				capacity = 2
				running = true
			}
		MODULE
			{	name = ProcessController
				resource = _PressureControl
				title = #KerbalismSimplex_pressure_control
				capacity = 2
				running = true
			}
		MODULE
			{	name = ProcessController
				resource = _MonopropFuelCell
				title = #KerbalismSimplex_monoprop_air_fuel_cell_process
				capacity = 2
				running = true
			}

		@MODULE[ProcessController],*
			{	@capacity *= 8.35
			}

		MODULE
			{	name = Configure
				title = Life Support
				slots = 3
				SETUP
					{	name = Scrubber
						desc = #KerbalismSimplex_scrubber_desc
						mass = 0.01
						cost = 250
						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _Scrubber
							}
					}
				SETUP
					{	name = Pressure Control
						desc = #KerbalismSimplex_pressure_control_desc
						mass = 0.01
						cost = 250
						MODULE
							{   type = ProcessController
								id_field = resource
								id_value = _PressureControl
							}
					}
				SETUP
					{	name = Monoprop Fuel Cell
						desc = #KerbalismSimplex_monoprop_air_fuel_cell_desc
						tech = advElectrics
						mass = 0.1
						cost = 1000
						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _MonopropFuelCell
							}
					}
			}

		MODULE:NEEDS[FeatureReliability]
			{	name = Reliability
				type = ProcessController
				title = ECLSS
				redundancy = Life Support
				repair = true // anyone
				mtbf = 72576000 // 8y
				extra_cost = 2.5
				extra_mass = 0.1
			}
	}


