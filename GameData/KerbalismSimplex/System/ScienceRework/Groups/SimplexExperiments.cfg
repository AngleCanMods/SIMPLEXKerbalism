
@PART[*]:HAS[@MODULE[SimplexExperimentCREW]]:NEEDS[FeatureScience]
	{	MODULE	{	name = Experiment
					experiment_id = simplex_RELAX
				}
	}

@PART[*]:HAS[@MODULE[SimplexExperimentVIEW]]:NEEDS[FeatureScience]
