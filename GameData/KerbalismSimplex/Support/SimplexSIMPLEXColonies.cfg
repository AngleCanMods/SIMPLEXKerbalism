// ============================================================================
// Add resources and processes to the KerbalismSupport profile
// ============================================================================

Profile
	{	name = KerbalismSupport
		modname = SimplexColonies
		moddir = AngleCanMods/SIMPLEXColonies

		Process
			{	name = RecruitInterest
				modifier = _RecruitInterest
				input = SIMPLEXColonyColonists@0.0001
				output = SIMPLEXColonyInterest@0.0001
			}

		Process
			{	name = ColonistReproduction
				modifier = _ColonistReproduction
				input = SIMPLEXColonyColonists@10
//				output = SIMPLEXColonyColonists@10.000001
				output = SIMPLEXColonyColonists@10.0000005		// Two and a bit years to get a full fledged colonist.
			}
	}

// FOR SIMPLEX Colonies		
	RESOURCE_DEFINITION
		{	name = _RecruitInterest
			density = 0.0
			isVisible = false
		}
	RESOURCE_DEFINITION
		{	name = _ColonistReproduction
			density = 0.0
			isVisible = false
		}

	@PART[SimplexPart_ColonyArcology38,SimplexPart_ColonyArcology38_Dual]:NEEDS[AngleCanMods/SIMPLEXColonies]:FOR[Kerbalism]
		{	!MODULE[ModuleResourceConverter],*	{}
			MODULE
				{	name = ProcessController
					resource = _RecruitInterest
					title = Kerbonaut Recruitment
					capacity = 1
				}
		}
	@PART[SimplexPart_ColonyArcology38_Dual]:NEEDS[AngleCanMods/SIMPLEXColonies]:FOR[Kerbalism]
		{	!MODULE[ModuleResourceConverter],*	{}
			MODULE
				{	name = ProcessController
					resource = _ColonistReproduction
					title = Colonist Reproduction
					capacity = 1
				}
		}
