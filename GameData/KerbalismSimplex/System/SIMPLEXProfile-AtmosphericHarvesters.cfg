@PART[sensorAtmosphere]:HAS[@MODULE[Configure]:HAS[#title[Atmospheric?Harvester]]]:NEEDS[FeatureScience]:FOR[KerbalismSimplex]
	{	@mass = 0.2
		MODULE
			{	name = Harvester
				title = #KerbalismSimplex_badair_filter
				type = 2
				resource = Air
				min_abundance = 0.0025
				min_pressure = 4.0
				rate = 0.2				//	Keep same for longer days
				ec_rate = 0.5
			}

		MODULE
			{	name = Harvester
				title = #KerbalismSimplex_air_filter
				type = 2
				resource = Air
				min_abundance = 0.02
				min_pressure = 5.0
				rate = 0.25				//	Keep same for longer days
				ec_rate = 0.5
			}
		@MODULE[Configure]:HAS[#title[Atmospheric?Harvester]]
			{	%slots = 2
				SETUP
					{	name = BadAir Filter
						title = #KerbalismSimplex_badair_filter
						desc = #KerbalismSimplex_badair_filter_desc // Extract <b>BadAir</b> from the atmosphere.

						MODULE
							{	type = Harvester
								id_field = resource
								id_value = BadAir
							}
					}
				SETUP
					{	name = Air Filter
						title = #KerbalismSimplex_air_filter
						desc = #KerbalismSimplex_air_filter_desc // Extract <b>Air</b> from the atmosphere.
						MODULE
							{	type = Harvester
								id_field = resource
								id_value = Air
							}
					}
			}

		MODULE:NEEDS[FeatureReliability]
			{	name = Reliability
				type = Harvester
				title = Harvester
				repair = Engineer
				mtbf = 72576000
				extra_cost = 1.0
				extra_mass = 0.5
			}
	}