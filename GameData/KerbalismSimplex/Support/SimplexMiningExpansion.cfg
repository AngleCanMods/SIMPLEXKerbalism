//	*** Fuel Cells

@PART[SMX_Size0Generator,SMX_Size1Generator,SMX_Mk2Generator,SMX_Size2Generator]:NEEDS[Profilesimplex,MiningExpansion,AngleCanMods/SIMPLEXResources]:FOR[Kerbalism]
	{	MODULE
			{	name = ProcessController
				resource = _MonopropFuelCell
				title = MonoProp+Air Fuel Cell
				capacity = 5
			}
		MODULE
			{	name = ProcessController
				resource = _SRLFOFuelCell
				title = Fuel Cell
				capacity = 1
			}
		MODULE
			{	name = Configure
				title = Fuel Cell
				slots = 1
				SETUP
					{	name = MonoPropellant and Air Fuel Cell
						desc = Burns <b>MonoPropellant</b> and <b>Air</b>.
						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _MonopropFuelCell
							}
					}
				SETUP
					{	name = LiquidFuel and Oxidizer Fuel Cell
						desc = Burns <b>LiquidFuel</b> and <b>Oxidizer</b>.
						MODULE
							{	type = ProcessController
								id_field = resource
								id_value = _SRLFOFuelCell
							}
					}
			}
		MODULE:NEEDS[FeatureReliability]
			{	name = Reliability
				type = ProcessController
				title = Fuel Cell
				redundancy = Power Generation
				repair = Engineer
				mtbf = 72576000
				extra_cost = 1.0
				extra_mass = 0.5
			}
	}


@PART[SMX_Size0Generator]:NEEDS[MiningExpansion]:FOR[Kerbalism] {	@MODULE[ProcessController],*	{	@capacity *= 4	}	}
@PART[SMX_Size1Generator]:NEEDS[MiningExpansion]:FOR[Kerbalism] {	@MODULE[ProcessController],*	{	@capacity *= 30	}	}
@PART[SMX_Mk2Generator]:NEEDS[MiningExpansion]:FOR[Kerbalism] 	{	@MODULE[ProcessController],*	{	@capacity *= 48	}	}
@PART[SMX_Size2Generator]:NEEDS[MiningExpansion]:FOR[Kerbalism] {	@MODULE[ProcessController],*	{	@capacity *= 80	}	}


//	*** Drills	

// //	***	MINING EXPANSION

	@PART[MiniDrill,RadialDrill]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,MiningExpansion]:FOR[Kerbalism]
		{	!MODULE[Harvester]:HAS[#title[NaturalOre?Extraction]]	{}
			!MODULE[Harvester]:HAS[#title[RareOre?Extraction]]		{}
			@MODULE[Configure]:HAS[#title[Drill]]
				{	!SETUP[NaturalOre?Extraction]	{}
					!SETUP[RareOre?Extraction]		{}
				}
		}

	@PART[SMX_InlineDrill,SMX_0mStackDrill,SMX_1mInlineDrill,SMX_1mHInlineDrill,SMX_2mStackDrill,SMX_3mStackDrill,SMX_1mInlinePump,SMX_1mStackPump,SMX_2mStackPump,SMX_Size1AtmCondenser,SMX_Size2AtmCondenser]:NEEDS[Profilesimplex,MiningExpansion]:FOR[Kerbalism]
		{	!MODULE[ModuleAsteroidDrill],* {}
			!MODULE[ModuleCometDrill],* {}
			!MODULE[ModuleOverheatDisplay],* {}
			!MODULE[ModuleCoreHeat],* {}
			!MODULE[ModuleResourceHarvester],* {}
			MODULE
				{	name = Reliability
					type = Harvester
					title = Harvester
					repair = Engineer
					mtbf = 72576000
					extra_cost = 1.0
					extra_mass = 0.2
				}
		}

	@PART[SMX_0mStackDrill,SMX_1mInlineDrill,SMX_1mHInlineDrill,SMX_InlineDrill]:NEEDS[Profilesimplex,AngleCanMods/SIMPLEXResources,MiningExpansion]:FOR[Kerbalism]
		{	MODULE
				{	name = Harvester
					title = HydrateOre Extraction
					type = 0
					resource = HydrateOre
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 1.0
				}
			MODULE
				{	name = Harvester
					title = Saturate Tapping
					type = 0
					resource = Saturate
					min_abundance = 0.02
					rate = 0.0025
					ec_rate = 0.5
				}
			MODULE
				{	name = Configure
					title = Drill
					slots = 1
					SETUP
						{	name = HydrateOre Extraction
							desc = Extract <b>HydrateOre</b> from the surface.
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = HydrateOre
								}
							RESOURCE
								{	name = HydrateOre
									amount = 0
									maxAmount = 50
								}
						}
					SETUP
						{	name = Saturate Tapping
							desc = Tapping <b>Saturate</b> from subsurface lakes.
							MODULE
								{	type = Harvester
									id_field = resource
									id_value = Saturate
								}
							RESOURCE
								{	name = Saturate
									amount = 0
									maxAmount = 50
								}
						}
				}
		}
  
